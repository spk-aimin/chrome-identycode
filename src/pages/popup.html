<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>身份证</title>
    <link href="../css/popup.css" rel="stylesheet"/>
    <link href="../css/jquery.cxcalendar.css" rel="stylesheet"/>
</head>
<body>
    <div class="main-container">
        <div class="tab-group">
            <span class="tab-btn active" data-tab='1'>身份证识别</span>
            <span class="tab-btn" data-tab='2'>身份证生成</span>
        </div>
        <p class="error" id='error'></p>
        <!--身份证识别-->
        <div id='ctn1' class="func-contain">
            <div class="form-inline">
                <div class="form-group">
                    <label for="exampleInputEmail2">身份证号码：</label>
                    <input type="text" class="form-control" id='identyNo1' placeholder="请输入需要校验的身份证号">
                </div>
                <button type="button" class="btn btn-primary" id='confirm1'>确定</button>
            </div>
            <!--信息输出-->
            <div class="black-board" id='bd1'></div>
        </div>
        <!--身份证生成-->
        <div id='ctn2' class="func-contain" style="display: none">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label">省</label>
                    <select class="form-control" id='province2'></select>
                </div>
                <div class="form-group">
                    <label class="control-label">市</label>
                    <select class="form-control" id='city2'></select>
                </div>
                <div class="form-group">
                    <label class="control-label">区/县</label>
                    <select class="form-control" id='area2'></select>
                </div>
                <div class="form-group">
                    <label class="control-label">生日</label>
                    <input class="form-control" type="text" id='birth2' placeholder="出生日期"/>
                </div>
                <div class="form-group">
                    <label class="control-label">性别</label>
                    <select class="form-control" id='gender2'>
                        <option selected="selected" value="">请选择性别</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id='confirm2'>生成</button>
                </div>
            </div>
            <div class="black-board" id='bd2'></div>
        </div>
    </div>
    <script src='../js/jquery.js'></script>
    <script src='../js/jquery.cxcalendar.js'></script>
    <script src='../js/addrCode.js'></script>
    <script src='../js/GB2260.js'></script>
    <script src='../js/IDValidator.js'></script>
    <script src='./popup.js'></script>
</body>
</html>
